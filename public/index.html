<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Couleur du thème (alignée avec le manifest: #4f46e5) -->
    <meta name="theme-color" content="#4f46e5" />

    <!-- PWA / SEO de base -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="robots" content="index, follow" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

    <!-- Meta de base (fallback si React/SEO.jsx ne charge pas) -->
    <meta
      name="description"
      content="KD Dervilon - Chef de Projet IA & Product Owner certifié CSPO. Expert freelance en LLM, RAG, Agents IA et automatisation de workflows (n8n). ROI moyen 3.2x, Time-to-MVP 21 jours. Disponible immédiatement en freelance ou CDI."
    />
    <meta
      name="keywords"
      content="Chef de Projet IA, Product Owner, Freelance IA, LLM, RAG, Agents IA, Automatisation, Automatisation de workflows, n8n, no-code, low-code, Scrum, Agile, Intelligence Artificielle, Python, API, CSPO, Product Management, Mission freelance"
    />
    <meta name="author" content="KD Dervilon (Dervilon Mbissi)" />

    <!-- Preconnect pour optimiser le chargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--
      Canonical, Open Graph, Twitter, JSON-LD, etc.
      sont gérés dynamiquement par React via src/components/SEO.jsx
    -->

    <!-- Police principale (Inter) -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Titre par défaut (fallback) -->
    <title>KD Dervilon - Chef de Projet IA &amp; Product Owner | Portfolio</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      /* Loader initial (au cas où l'app React met un peu de temps à monter) */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>

    <!-- Icône iOS (apple-touch-icon) - réutilise le logo 192x192 existant -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo192.png" />
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour voir ce site web.</noscript>
    <div id="root"></div>
  </body>
</html>
